<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Web con Tabla y Formulario</title>
  <style>
    table {
      border-collapse: collapse;
      width: 100%;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #f2f2f2;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    input[type="checkbox"] {
      width: auto;
      margin-bottom: 0;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Tabla Avanzada</h1>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Edad</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Juan</td>
        <td>Pérez</td>
        <td>30</td>
      </tr>
      <tr>
        <td>María</td>
        <td>López</td>
        <td>25</td>
      </tr>
    </tbody>
  </table>

  <h1>Formulario</h1>
  <form action="#" method="post">
    <label for="pregunta1">1.¿Cuál es la capital de Francia?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta1">2.¿Cuál es el símbolo químico del oro?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta1">3.¿Cuál de los siguientes planetas es conocido como el "planeta rojo"?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta1">4.¿En qué año se firmó la Declaración de Independencia de los Estados Unidos?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta1">5.¿Cuál es la capital de Japón?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta1">6.¿Quién escribió "Romeo y Julieta"?</label>
    <input type="text" id="pregunta1" name="pregunta1" required>

    <label for="pregunta2">7.¿Cuántos lados tiene un triángulo?</label>
    <select id="pregunta2" name="pregunta2" multiple required>
      <option value="opcion1">3</option>
      <option value="opcion2"> 4</option>
      <option value="opcion3">5</option>
      <option value="opcion4">6</option>
    </select>

    <label for="pregunta2">8.¿Cuál es el océano más grande del mundo?</label>
    <select id="pregunta2" name="pregunta2" multiple required>
      <option value="opcion1">Atlántico</option>
      <option value="opcion2">Índico</option>
      <option value="opcion3">Pacífico</option>
      <option value="opcion4">Antártico</option>
    </select>

    <label>9.¿Cuál es la capital de Australia?</label>
    <input type="checkbox" id="opcion1" name="opcion1">
    Wellington<br>

    <input type="checkbox" id="opcion2" name="opcion2">
    Canberra<br>

    <input type="checkbox" id="opcion3" name="opcion3">
    Sídney<br>

    <input type="checkbox" id="opcion4" name="opcion4">
    Melbourne<br>

    <label>¿Qué elemento químico representa la letra "O" en la tabla periódica?</label>
    <input type="checkbox" id="opcion1" name="opcion1">
    Oxígeno<br>

    <input type="checkbox" id="opcion2" name="opcion2">
    Oro<br>

    <input type="checkbox" id="opcion3" name="opcion3">
    Plata<br>
    
    <input type="checkbox" id="opcion4" name="opcion4">
    Hierro<br>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
